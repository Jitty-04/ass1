<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col xxl-6">
    <table class="table_boderless">
        <tr>
            <td>Full Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Email id</td>
            <td><input type="email" class="form-control"></td>
        </tr>
        <tr>
            <td>Rating for theory(out of 10)</td>
            <td><input type="number" class="form-control"></td>
        </tr>
        <tr>
            <td>Rating for Demo(out of 10)</td>
            <td><input type="number" class="form-control"></td>
        </tr>
        <tr>
            <td>Rating for Workout problems(out of 10)</td>
            <td><input type="number" class="form-control"></td>
        </tr>
        <tr>
            <td>Feedbacks(possitive to continue)</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Feedbacks(Anything to make better)</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Any comments in general</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-secondary">Submit</button>
            </td>
        </tr>
    </table>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
